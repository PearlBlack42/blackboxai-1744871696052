<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Print Report - Koperasi Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-blue-100 rounded shadow p-6 max-w-md w-full">
        <h2 class="text-xl font-bold mb-4">Print Report</h2>
        <div class="border-b border-gray-300 mb-4">
            <h3 class="text-lg font-semibold mb-2">Laporan</h3>
        </div>
        <form class="space-y-4">
            <div>
                <label class="block font-semibold mb-1">Perbulan</label>
                <select class="w-full border border-gray-300 rounded px-2 py-1 bg-white">
                    <option>APRIL 2025</option>
                    <option>MEI 2025</option>
                    <option>JUNI 2025</option>
                </select>
            </div>
            <div class="space-y-2">
                <div class="flex items-center space-x-2">
                    <input type="radio" name="payment_type" value="cash" id="cash" class="w-4 h-4" />
                    <label for="cash" class="font-semibold">Cash</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="radio" name="payment_type" value="kredit" id="kredit" class="w-4 h-4" checked />
                    <label for="kredit" class="font-semibold">Kredit</label>
                </div>
            </div>
            <div class="flex space-x-4 justify-end pt-4">
                <button type="button" class="bg-gray-300 hover:bg-gray-400 px-6 py-2 rounded font-semibold">Print</button>
                <button type="button" class="bg-gray-300 hover:bg-gray-400 px-6 py-2 rounded font-semibold">Export</button>
            </div>
        </form>
    </div>
</body>
</html>
