<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Master Karyawan - Koperasi Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .table-fixed {
            table-layout: fixed;
            width: 100%;
        }
        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto bg-white rounded shadow p-6">
        <h2 class="text-xl font-bold mb-4">Master Karyawan</h2>
        <form class="grid grid-cols-6 gap-4 mb-4">
            <div>
                <label class="block font-semibold mb-1">NIK</label>
                <input type="text" name="nik" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Nama</label>
                <input type="text" name="nama" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Bagian</label>
                <input type="text" name="bagian" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Jabatan</label>
                <input type="text" name="jabatan" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">JK</label>
                <select name="jk" class="w-full border border-gray-300 rounded px-2 py-1">
                    <option value="L">L</option>
                    <option value="P">P</option>
                </select>
            </div>
            <div class="flex items-center space-x-2">
                <input type="checkbox" name="khusus" class="checkbox" />
                <label class="font-semibold">Khusus</label>
            </div>
            <div>
                <label class="block font-semibold mb-1">TMK</label>
                <input type="date" name="tmk" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Iuran Wajib</label>
                <input type="number" name="iuran_wajib" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Tgl Keluar</label>
                <input type="date" name="tgl_keluar" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div class="flex items-center space-x-2">
                <input type="checkbox" name="baru" class="checkbox" />
                <label class="font-semibold">Baru</label>
            </div>
            <div class="flex items-center space-x-2">
                <input type="checkbox" name="status" class="checkbox" />
                <label class="font-semibold">Status</label>
            </div>
            <div>
                <label class="block font-semibold mb-1">Max Plafon</label>
                <input type="number" name="max_plafon" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Max Plafon Sembako</label>
                <input type="number" name="max_plafon_sembako" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
        </form>
        <div class="overflow-x-auto">
            <table class="table-fixed border border-gray-300 w-full text-sm">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border border-gray-300 px-2 py-1 w-24">NIK</th>
                        <th class="border border-gray-300 px-2 py-1">Nama</th>
                        <th class="border border-gray-300 px-2 py-1 w-32">Bagian</th>
                        <th class="border border-gray-300 px-2 py-1 w-32">Jabatan</th>
                        <th class="border border-gray-300 px-2 py-1 w-12">JK</th>
                        <th class="border border-gray-300 px-2 py-1 w-32">TMK</th>
                        <th class="border border-gray-300 px-2 py-1 w-32">Iuran Wajib</th>
                        <th class="border border-gray-300 px-2 py-1 w-32">Tgl Keluar</th>
                        <th class="border border-gray-300 px-2 py-1 w-12">Baru</th>
                        <th class="border border-gray-300 px-2 py-1 w-12">Status</th>
                        <th class="border border-gray-300 px-2 py-1 w-12">Khusus</th>
                        <th class="border border-gray-300 px-2 py-1 w-32">Max Plafon</th>
                        <th class="border border-gray-300 px-2 py-1 w-32">Max Plafon Sembako</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows go here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
