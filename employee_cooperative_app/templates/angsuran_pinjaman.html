<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Angsuran Pinjaman - Koperasi Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .table-fixed {
            table-layout: fixed;
            width: 100%;
        }
        .btn {
            @apply bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto bg-white rounded shadow p-6">
        <h2 class="text-xl font-bold mb-4">Angsuran Pinjaman</h2>
        <div class="flex mb-4">
            <button class="btn">Laporan</button>
        </div>
        <form class="mb-4">
            <label class="block font-semibold mb-1">Periode</label>
            <select class="w-48 border border-gray-300 rounded px-2 py-1">
                <option>FEBRUARI 2025</option>
                <option>JANUARI 2025</option>
                <option>DESEMBER 2024</option>
            </select>
        </form>
        <div class="overflow-x-auto">
            <table class="table-fixed border border-gray-300 w-full text-sm">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border border-gray-300 px-2 py-1 w-40">Periode Pinjaman</th>
                        <th class="border border-gray-300 px-2 py-1 w-32">NIK</th>
                        <th class="border border-gray-300 px-2 py-1">Nama</th>
                        <th class="border border-gray-300 px-2 py-1 w-40">Bagian</th>
                        <th class="border border-gray-300 px-2 py-1 w-20">Ang. Ke</th>
                        <th class="border border-gray-300 px-2 py-1 w-40">Ang. Pokok</th>
                        <th class="border border-gray-300 px-2 py-1 w-40">Bunga</th>
                        <th class="border border-gray-300 px-2 py-1 w-40">Jumlah Angsuran</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows go here -->
                </tbody>
            </table>
        </div>
        <div class="mt-4 grid grid-cols-3 gap-4 font-semibold">
            <div>Total Ang Pok: <span class="text-red-600">1,084,459,906.36</span></div>
            <div>Total Bunga: <span class="text-red-600">156,674,800.00</span></div>
            <div>Total Angsuran: <span class="text-red-600">1,241,134,706.36</span></div>
        </div>
    </div>
</body>
</html>
