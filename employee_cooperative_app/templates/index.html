<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Koperasi Karyawan - Menu Utama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded shadow-lg max-w-4xl w-full grid grid-cols-3 gap-4 p-6">
        <div class="col-span-1">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Warehouse" class="rounded shadow" />
        </div>
        <div class="col-span-2 grid grid-cols-2 gap-4">
            <div class="flex flex-col space-y-2">
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Simpanan</button>
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Permohonan Pinjaman</button>
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Pinjaman</button>
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Tagihan</button>
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Pembayaran Angsuran</button>
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Perhitungan SHU</button>
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Karyawan</button>
            </div>
            <div class="flex flex-col space-y-2">
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Periode</button>
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Jenis Simpanan</button>
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Penjualan</button>
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Pembelian</button>
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Laporan</button>
                <button class="border border-gray-400 rounded py-2 font-semibold hover:bg-gray-200">Barang</button>
            </div>
        </div>
    </div>
</body>
</html>
