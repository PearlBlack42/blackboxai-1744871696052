<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perhitungan SHU - Koperasi Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .table-fixed {
            table-layout: fixed;
            width: 100%;
        }
        .btn {
            @apply bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto bg-white rounded shadow p-6">
        <h2 class="text-xl font-bold mb-4">SHU</h2>
        <form class="mb-4 flex items-center space-x-4">
            <label class="font-semibold">Periode :</label>
            <select class="border border-gray-300 rounded px-2 py-1">
                <option>APRIL 2025</option>
                <option>MEI 2025</option>
                <option>JUNI 2025</option>
            </select>
            <button class="btn">Generate SHU</button>
            <button class="btn">Daftar SHU</button>
            <button class="btn">Daftar SHU (Pembulatan)</button>
            <button class="btn">Slip SHU</button>
        </form>
        <div class="grid grid-cols-3 gap-4 mb-4 text-sm font-semibold">
            <div>
                <div>Laba Pinjaman</div>
                <input type="text" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <div>Total SHU Pengurus</div>
                <input type="text" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <div>Dana Sosial</div>
                <input type="text" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <div>Laba Lainnya</div>
                <input type="text" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <div>Total SHU Simpanan</div>
                <input type="text" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <div>Laba Ditahan</div>
                <input type="text" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <div>Total Laba</div>
                <input type="text" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <div>Total SHU Pinjaman</div>
                <input type="text" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="table-fixed border border-gray-300 w-full text-sm">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border border-gray-300 px-2 py-1 w-32">NIK</th>
                        <th class="border border-gray-300 px-2 py-1">Nama</th>
                        <th class="border border-gray-300 px-2 py-1 w-32">Bagian</th>
                        <th class="border border-gray-300 px-2 py-1 w-40">Saldo Simpanan</th>
                        <th class="border border-gray-300 px-2 py-1 w-40">Total Bunga</th>
                        <th class="border border-gray-300 px-2 py-1 w-40">SHU Simpanan</th>
                        <th class="border border-gray-300 px-2 py-1 w-40">SHU Pinjaman</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows go here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
