<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Permohonan Pinjaman - Koperasi Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .table-fixed {
            table-layout: fixed;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto bg-white rounded shadow p-6">
        <h2 class="text-xl font-bold mb-4">PERMOHONAN PINJAMAN</h2>
        <div class="flex space-x-2 mb-4">
            <button class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Tambah</button>
            <button class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Edit</button>
            <button class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Hapus</button>
            <button class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Form Permohonan</button>
            <button class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Form Permohonan 2</button>
            <button class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Proses Permohonan</button>
            <button class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Laporan</button>
        </div>
        <form class="mb-4">
            <label class="block font-semibold mb-1">Periode Pengajuan</label>
            <select class="w-48 border border-gray-300 rounded px-2 py-1">
                <option>APRIL 2025</option>
                <option>MEI 2025</option>
                <option>JUNI 2025</option>
            </select>
        </form>
        <div class="overflow-x-auto">
            <table class="table-fixed border border-gray-300 w-full text-sm">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border border-gray-300 px-2 py-1 w-32">NIK</th>
                        <th class="border border-gray-300 px-2 py-1">Nama</th>
                        <th class="border border-gray-300 px-2 py-1 w-32">Bagian</th>
                        <th class="border border-gray-300 px-2 py-1 w-40">Total Simpanan</th>
                        <th class="border border-gray-300 px-2 py-1 w-40">Sisa Angsuran</th>
                        <th class="border border-gray-300 px-2 py-1 w-20">N Akhir</th>
                        <th class="border border-gray-300 px-2 py-1 w-40">Jumlah</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows go here -->
                </tbody>
            </table>
        </div>
        <div class="mt-4 font-semibold">
            Total Pinjaman: <span class="text-red-600">578,600,000.00</span>
            <span class="ml-8">Total Sisa Angsuran Pokok: <span class="text-red-600"></span></span>
        </div>
    </div>
</body>
</html>
