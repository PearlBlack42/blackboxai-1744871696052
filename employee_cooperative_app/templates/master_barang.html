<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Master Barang - Koperasi Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .table-fixed {
            table-layout: fixed;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-6xl mx-auto bg-white rounded shadow p-6">
        <h2 class="text-2xl font-semibold mb-4 text-red-600">Form Master Barang</h2>
        <form class="grid grid-cols-3 gap-4 mb-4">
            <div>
                <label class="block font-semibold mb-1">Kode Barang</label>
                <input type="text" name="kode_barang" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Harga Beli</label>
                <input type="number" name="harga_beli" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div class="flex items-end space-x-2">
                <button type="button" class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Baru</button>
                <button type="button" class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Ubah</button>
                <button type="button" class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Hapus</button>
                <button type="submit" class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Simpan</button>
            </div>
        </form>
        <form class="grid grid-cols-3 gap-4 mb-6">
            <div>
                <label class="block font-semibold mb-1">Nama Barang</label>
                <input type="text" name="nama_barang" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Margin</label>
                <input type="number" name="margin" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div></div>
            <div>
                <label class="block font-semibold mb-1">Satuan</label>
                <input type="text" name="satuan" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Harga Jual</label>
                <input type="number" name="harga_jual" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div></div>
            <div>
                <label class="block font-semibold mb-1">Stok Awal</label>
                <input type="number" name="stok_awal" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div></div>
            <div></div>
        </form>
        <div class="overflow-x-auto">
            <table class="table-fixed border border-gray-300 w-full text-sm">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border border-gray-300 px-2 py-1 w-24">Kode Barang</th>
                        <th class="border border-gray-300 px-2 py-1">Nama Barang</th>
                        <th class="border border-gray-300 px-2 py-1 w-20">Harga Beli</th>
                        <th class="border border-gray-300 px-2 py-1 w-20">Margin</th>
                        <th class="border border-gray-300 px-2 py-1 w-20">Harga Jual</th>
                        <th class="border border-gray-300 px-2 py-1 w-20">Satuan</th>
                        <th class="border border-gray-300 px-2 py-1 w-20">Stok Awal</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row -->
                    <tr>
                        <td class="border border-gray-300 px-2 py-1">270</td>
                        <td class="border border-gray-300 px-2 py-1">Cup x24 Frestea Jasmine</td>
                        <td class="border border-gray-300 px-2 py-1 text-right">1583</td>
                        <td class="border border-gray-300 px-2 py-1 text-right">2000</td>
                        <td class="border border-gray-300 px-2 py-1 text-right">cup</td>
                        <td class="border border-gray-300 px-2 py-1 text-right">24</td>
                        <td class="border border-gray-300 px-2 py-1 text-right">24</td>
                    </tr>
                    <!-- More rows can be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
