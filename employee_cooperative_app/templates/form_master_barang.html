<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Master Barang - Koperasi Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .table-fixed {
            table-layout: fixed;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto bg-white rounded shadow p-6">
        <h2 class="text-xl font-bold mb-4 text-red-400">Form Master Barang</h2>
        <div class="flex space-x-2 mb-4">
            <button class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Baru</button>
            <button class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Ubah</button>
            <button class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Hapus</button>
            <button class="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded font-semibold">Simpan</button>
        </div>
        <form class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block font-semibold mb-1">Kode Barang</label>
                <input type="text" name="kode_barang" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Harga Beli</label>
                <input type="number" name="harga_beli" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Nama Barang</label>
                <input type="text" name="nama_barang" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Margin</label>
                <input type="number" name="margin" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Satuan</label>
                <input type="text" name="satuan" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Harga Jual</label>
                <input type="number" name="harga_jual" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
            <div>
                <label class="block font-semibold mb-1">Stok Awal</label>
                <input type="number" name="stok_awal" class="w-full border border-gray-300 rounded px-2 py-1" />
            </div>
        </form>
        <div class="overflow-x-auto">
            <table class="table-fixed border border-gray-300 w-full text-sm">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border border-gray-300 px-2 py-1 w-32">Kode Barang</th>
                        <th class="border border-gray-300 px-2 py-1">Nama Barang</th>
                        <th class="border border-gray-300 px-2 py-1 w-24">Harga Beli</th>
                        <th class="border border-gray-300 px-2 py-1 w-24">Harga</th>
                        <th class="border border-gray-300 px-2 py-1 w-20">Satuan</th>
                        <th class="border border-gray-300 px-2 py-1 w-20">Jumlah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-gray-300 px-2 py-1">8992761166243</td>
                        <td class="border border-gray-300 px-2 py-1">270 Cup x24 Frestea Jasmine</td>
                        <td class="border border-gray-300 px-2 py-1 text-right">1583</td>
                        <td class="border border-gray-300 px-2 py-1 text-right">2000</td>
                        <td class="border border-gray-300 px-2 py-1">cup</td>
                        <td class="border border-gray-300 px-2 py-1 text-right">24</td>
                    </tr>
                    <!-- More rows can be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
